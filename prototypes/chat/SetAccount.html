	  <!-- 点击读秒设置 --> 
	  
	  <script type="text/javascript">
	  	  var second=60;
	  	  function settime(dom){
	  	  	if (second == 0) { 
				dom.value="免费获取验证码"; 
				second = 60; 
				return;
				}
            else { 
					dom.setAttribute("disabled", true); 
					dom.value="重新发送(" + second + ")"; 
					second--; 
					} 
					setTimeout(function() { 
					settime(dom) }
					,1000) 
					}
	   </script>
