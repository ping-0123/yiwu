<html>
	<head>
		<meta charset="UTF-8">

		<link href="css/register.css" rel="stylesheet">
		<title>注册</title>
	</head>
	<body class="loginbody">
        <header>
		<a href="../index.html" title=""><img src="img/e5_logo.png" width="66" height="34" alt=""></a>
		<div class="ins">
			<img src="img/logo.png" width="20" height="20" alt="">
			<strong>音之舞</strong>
		</div>
		<div class="scan">
			<a href="my.html">返回</a>
		</div>
	    </header>

	<div class="loginbox registbox">
		<div class="login-content reg-content">

			<div class="loginbox-title">
				<h3>注册</h3>
			</div>
			
			<form id="signupForm">
			<div class="login-error"></div>
			 <div class="row">
				<label class="field" for="tel">手机:</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="tel" id="tel">
				<p class="msg">correct</p>
			</div>
			
			<div class="row">
				<label class="field" for="password">密码:</label>
				<input type="password" value="" class="input-text-password noPic input-click" name="password" id="password">
				<p class="msg">correct</p>
			</div>
			
			<div class="row">
				<label class="field" for="passwordAgain">确认密码:</label>
				<input type="password" value="" class="input-text-password noPic input-click" name="passwordAgain" id="passwordAgain">
				<p class="msg">correct</p>
			</div>
			<div class="row">
				<label class="field" for="invite">邀请码:</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="invit" id="invit">
			</div>

			<div class="sex">
			<input type="radio" name="sex" value="male"  /><span>男性</span>
		    <input type="radio" name="sex" value="female" /><span>女性</span>
            </div>

            <div class="page_reg">
			   <input class="settime" type="button"  value="免费获取验证码" onclick="settime(this)" />
	           <input class="identity" type="text" value="" placeholder="请输入验证码">
			</div>

			<div class="page_reg btnArea">
				<input type="submit" class="login-btn" id="submit" placeholder="注册">
			</div>
			
			</form>
		</div>

	</div>


 <footer>

				</li>
			</ul>

	</footer>

	<div class="loading">
	<div class="mask">
		<div class="loading-img">
		<img src="img/loading.gif" width="31" height="31">
		</div>
	</div>
    </div>

<script src="js/register.js" type="text/javascript"></script>
<script type="text/javascript">
var second = 60
    function settime(dom){
       if(second == 0){
             dom.value="免费获取验证码";
             second = 60;
             return;
       }
       else{
           dom.setAttribute("disabled",true);
           dom.value="重新发送(" + second + ")";
           second--;
           }
           setTimeout(function(){
           	settime(dom)
           },1000)
       }

</script>




	</body>
</html>
