	<div class="page-container">
		<input name="" type="text" size="15" id="url" style="width: 1636px; height: 690px; line-height: 690px;">
		<div style="width:1600px"><a id="checkIn">签到</a></div>
	</div>

<script type="text/javascript">
	$(function() {
		$("#checkIn").click(function() {
			var url = "http://121.40.200.150:9090/E5/member/signIn.do?memberId="+$("#url").val();
			App.Ajax.request({
				url : url,
				dataType : "jsonp",
				isAutoTip : false,
				success : function(resp) {
					if (resp.status == 200) {
						alert("签到成功！")
						$("#url").val('');
						$("#url").focus();
					} else {
						App.sweet.alert({
							text : resp.msg
						});
					}
				}
			});
		});
	});
</script>
