		<!-- JS 改变图片 -->
		<script type="text/javascript">
			function onUpload(sender){ 
				//监听上传文件格式格式是否正确
				if(!sender.value.match(/^.*\.(jpg|gif|png|bmp)$/i))
				{alert("图片格式无效")
				return false;
			    }
				//获取上传图片的地址传给后台
				var file=document.getElementById("upload_img"); //获取变量
				var mimg=document.getElementById("preview");
			    if(sender.files && sender.files[0]){
			    	//获取被上传的文件的完整地址
			    	mimg.src=window.URL.createObjectURL(file.files[0]);
			    }
			 }
		</script>
