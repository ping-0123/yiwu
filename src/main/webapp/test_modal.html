<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="backend/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="backend/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>

	<a href="http://www.baidu.com" data-toggle="modal" data-target="#myModal">打开对话框</a>
	<button onclick="openUrl()" data-toggle="modal", data-target="#myModal" > openUrl</button>
	
	<div id="myModal" class="modal fade bs-example-modal-lg" aria-hidden="true" show="false"  tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>
	</div>
	
	<script type="text/javascript">
		function openUrl(){
			$('#myModal').modal({remote:"remote.html"});
		}
	</script>
	
</body>
</html>
