<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Ajax send authorization</title>
	</head>

	<body>

		<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			var token= "eyJhbGciOiJIUzI1NiJ9.eyJleHAiOjE1MDg1ODEwMDEsInN1YiI6IuW-kOWwj-WnkCIsImN1cnJlbnREaXN0cmlidXRlcklkIjozMDAyMDA1fQ.qNLCU550oozRz8uVFUmWr56Hbp6W_bZnN4cjYjqwURs";
			$.ajax({
				url: "http://localhost:8080/yiwu/api/distributer/myClosedCourses",
				type: "GET",
				data: {},
				headers: {
					"Authorization": "Yiwu " + token
				},
				success: function(res) {
					console.log(JSON.stringify(res.data));
				}

			});

			var url = "http://192.168.0.115:8080/yiwu/api/coaches/362" ;
			$.ajax({
				type: "get",
				url: url,
				headers: {
					Authorization: "Yiwu " + token
				},
				success: function(data) {
					console.log(JSON.stringify(data));
				}
			});
		</script>
	</body>

</html>
