<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>data table test</title>
<link href="DataTables-1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>

	<table id="example" class="hover row-border cell-border" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="DataTables-1.10.16/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#example').DataTable({
				"processing":false,
				"serverSide":true,
				"lengthMenu":[5,10,20,50],
				"ajax":{
					"url":"http://localhost:9090/yiwu/system/posts/table",
					"type":"POST",
					"data": function (d){
						d.myKey=d.search.value;
					}
				},
				"columns":[{"data":"id"}, {"data":"name"}]
			});
		});
	</script>
</body>
</html>
