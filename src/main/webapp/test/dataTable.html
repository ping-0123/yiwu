<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="DataTables-1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>

	<table id="example" class="display" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="DataTables-1.10.16/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#example').DataTable({
				"processing":false,
				"serverSide":true,
				"ajax":"http://localhost:9090/yiwu/system/posts",
				"columns":[{"data":"id"}, {"data":"name"}]
			});
		});
	</script>
</body>
</html>
